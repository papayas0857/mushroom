<body>
<p style="font-family: '標楷體'; color: #F00;">現在位置〉首頁〉訪客留言</p>
<p style="font-family: '標楷體'; color: #F00;">
  <marquee>
  </marquee>
<marquee><span style="color: #000">謝謝蒞臨本網站,請給予我們支持、鼓勵與建言。</span></marquee></p>
<form id="form1" name="form1" method="post" action="">
  <table border="1" align="center" cellpadding="2" cellspacing="0" bordercolor="#DDDDDD">
    <tr>
      <td width="120" align="center" bgcolor="#FFFFFF">姓　　　名</td>
      <td bgcolor="#FFFFFF"><label for="textfield"></label>
        <input name="textfield" type="text" id="textfield" size="20" /></td>
    </tr>
    <tr>
      <td width="120" align="center" bgcolor="#FFFFFF">電子郵件</td>
      <td width="580" bgcolor="#FFFFFF"><label for="textfield2"></label>
        <input name="textfield2" type="text" id="textfield2" size="60" /></td>
    </tr>
    <tr>
      <td align="center" bgcolor="#FFFFFF">性　　　別</td>
      <td width="580" bgcolor="#FFFFFF"><p>
        <label>
          <input name="RadioGroup1" type="radio" id="RadioGroup1_0" value="選項按鈕" checked="checked" />
          男</label>
        <label>
          <input type="radio" name="RadioGroup1" value="選項按鈕" id="RadioGroup1_1" />
          女</label>
        <br />
      </p></td>
    </tr>
    <tr>
      <td align="center" bgcolor="#FFFFFF">職業類別</td>
      <td width="580" bgcolor="#FFFFFF"><label for="select"></label>
        <select name="select" id="select">
          <option selected="selected">-----------請選擇職業類別-----------</option>
          <option>1.現役軍人</option>
          <option>2.專業人員</option>
          <option>3.技術員及助理專業人員</option>
        </select></td>
    </tr>
    <tr>
      <td align="center" bgcolor="#FFFFFF">留言內容</td>
      <td bgcolor="#FFFFFF"><label for="select2"></label>
        <label for="textarea"></label>
        <textarea name="textarea" id="textarea" cols="78" rows="10"></textarea></td>
    </tr>
    <tr>
      <td align="center" bgcolor="#FFFFFF"><input name="button" type="submit" id="button" onclick="MM_popupMsg('歡迎蒞臨本網站，您的寶貴意見我們會儘速處理與回覆，謝謝！')" value="送出" />
        <input type="reset" name="button2" id="button2" value="重寫" /></td>
      <td bgcolor="#FFFFFF">&nbsp;</td>
    </tr>
  </table>
</form>
